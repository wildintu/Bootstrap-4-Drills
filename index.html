<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-md-12">
            <h1 class="text-center">First Bootstrap Project</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4 justify-content-start p-0">yeet</div>
            <div class="col-4 justify-content-center text-center">YEET</div>
            <div class="col-4 justify-content-end text-right p-0">yEet</div>
        </div>
        <div class="row">
            <span class="col-12 border border-primary p-3">
            <form class="col-12">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" value="" id="defaultCheck1" class="form-check-input">
                    <label for="defaultCheck1" class="form-check-label">Dog</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="" id="defaultCheck2" class="form-check-input">
                    <label for="defaultCheck2" class="form-check-label">Cat</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios1" value="option1">
                    <label for="exampleRadios1" class="form-check-label">Cheese Pizza</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label for="exampleRadios2" class="form-check-label">Hawaiian Pizza</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="exampleRadios" id="exampleRadios3" value="option3">
                    <label for="exampleRadios3" class="form-check-label">Supreme Pizza</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </span>
        </div>
    </div>
</body>
</html>
